<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Franklin 2025 </title>
    <link rel="stylesheet" href="css/style_colors.css">
    <link rel="icon" href="src/img/logo_book.svg" type="image/x-icon">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#your-color">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body data-json="./ddbb/examen.json">
    
    <!--
    NÚMERO EN INGLÉS teamA
    -->
    <div class="header">
        <div class="btn_navigation">
            <a href="index.html">
                <img src="https://yanchapanta.github.io/idiomaEN/src/img/btn_index_back.svg" alt="">
            </a>
        </div>
        <h1 class="title">
            Examen Franklin 2025
            <p class="numberWorld">Total words: <span id="totalList"></span></p>
        </h1>
        <div class="btn_navigation">
            <a href="index.html">
                <img src="https://yanchapanta.github.io/idiomaEN/src/img/btn_index_next.svg" alt="">
            </a>
        </div>

    </div>

    <div class="campo">
        <p disabled id="teamA_inputEN_phrase" class="showNo" >
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>
        
        <span id="teamA_wordEnglish" class="wordEnglish showNo">word-EN</span>
    </div>
    <div class="wrap_btn">
        <div class="fromTo">    
            <div class="fromTo_input_container">
                <input id="teamA_numStart" type="text" value="1">
                <p>hasta</p>
                <input id="teamA_numEnd" type="text" value="10">

            </div>
            <button class="fromTo_enviar" onclick="fromToArea()">Enviar</button>
        </div>
        <div class="fromTo fromTo-right">
           
        </div>
        <div class="btn_container">
            <div class="index001">
                <input id="teamA_btn_repeat" class="btn_repeatEn" type="button">
                <input id="teamA_btn_repeat_word" class="btn_repeat_word" type="button" value="word">
                <input id="teamA_btn_repeat_ES" class="btn_repeatEs" type="button">
            </div>
            <div class="btn_container_central index002">
                <input id="teamA_btn_showMe" class="btn_showMe" type="button">
                <input id="teamA_btn_spanish" class="btn_spanish" type="button">
            </div>
            <div class="index003">
                <input id="teamA_btn_next" class="btn_nextEn" type="button">
                <input id="teamA_btn_nextES" class="btn_nextEs" type="button">

            </div>
            <div class="img_animation"></div>

            <a id="teamA_num_random" class="num_random" href="#teamA_tablas">1</a>
        </div>
    </div>

    <div class="campo">
        <p disabled id="teamA_inputES_phrase"  placeholder="Here Spanish">
            
        </p>
        <span id="teamA_wordSpanish" class="wordSpanish">es</span>
    </div>
    <br>
    <br>
    <div class="introduction-container">

        <div class="btnAuto-container">
            <div class="btnAuto-wrap1">
                <input id="teamA_btn_autoEN" class="btnAuto" type="button" value="Auto EN">
                <input id="teamA_btn_autoES" class="btnAuto" type="button" value="Auto ES">
                
            </div>
            <input id="teamA_btn_autoPausar" class="btnAuto" type="button" value="Pausar">
    
        </div>
        <div class="container container_clock">
            <!--
            https://www.youtube.com/watch?v=-LbVgpqKuDw
            -->
            <div class="clock">
                <input class="number" type="text" maxlength="2" value="00"><span>hs</span><input class="number" type="text" maxlength="2" value="00"><span>min</span><input class="number" type="text" maxlength="2" value="00"><span>sec</span>
            </div>
            <div class="buttons">
                <button id="play" onclick="startTimer()"></button>
                <button id="stop" onclick="stopTimer()"></button>
            </div>
        </div>
       
    </div>
    <br>
    <br>
    <h3>Contenido</h3>
    

    <div>
        <ul>
            <li>Listen to the example.</li>
            
        </ul>

    </div>
               

    <table id="teamA_tablas">
        <tr>
            <th>N</th>
            <th>Palabra Inglés </th>
            <th>Palabra Español </th>
            <th>Frase Inglés </th>
            <th>Frase Español </th>
            <th>Explicación</th>
        </tr>
    </table>
   
     <script src="js/timer.js"></script>


    <script src="js/main_lesson1.js" defer></script>
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>

</html>
